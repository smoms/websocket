<!DOCTYPE html>
<html>
  <head>
    <script>
    	var newUser = function(data) {
			document.getElementById("table").innerHTML += "<tr><td>"+data.time+"</td><td>"+data.id+"</td><td>"+data.userAgent+"</td><td>"+data.name+"</td></tr>";
    	}
    
		var ws = new WebSocket('ws://localhost:1337');
		ws.onmessage = function (event) {
			newUser(JSON.parse(event.data));
		};
    </script>
  </head>
  <body>
	<table id="table">
	
	</table>
  </body>
</html>
